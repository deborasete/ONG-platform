<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Plataforma Voluntariado ONG</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro de Voluntários</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Inscrição para Voluntariado</h2>
            <img src="./img/digital-form.jpg" alt="Pessoa preenchendo um formulário digital." width="600" height="400">
            
            <form action="#" method="POST">
                
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                    </div>
                    
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" 
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                                title="Formato: 000.000.000-00" 
                                placeholder="000.000.000-00" 
                                required>
                    </div>
                    
                    <div>
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações de Contato</legend>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" 
                                pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" 
                                title="Formato: (99) 99999-9999 ou (99) 9999-9999"
                                placeholder="(99) 99999-9999" 
                                required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço Residencial</legend>
                    
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" 
                                pattern="\d{5}-\d{3}" 
                                title="Formato: 00000-000" 
                                placeholder="00000-000" 
                                required>
                    </div>

                    <div>
                        <label for="endereco">Logradouro (Rua/Avenida):</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Nome da Rua/Avenida e Número">
                    </div>
                    
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione um Estado</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            </select>
                    </div>
                </fieldset>
                
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Mãos Unidas. Conectando o seu talento à causa social.</p>
    </footer>
</body>
</html>
